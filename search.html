<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMatch | Google API Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main-wrapper">
        <header class="app-header">
            <div class="logo">
            <span class="highlight">DigitalBookMatc</span>
            </div>
            <p class="tagline">Membantu Anda Menemukan Buku Sempurna yang Anda Cari</p>
        </header>

        <section class="search-container">
            <div class="input-wrapper">
                <input type="text" id="searchInput" placeholder="Cari judul, penulis, atau ISBN...">
                <button onclick="searchLocalBooks()" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i> Cari
                </button>
            </div>
            <div class="stats" id="statusMsg">Siap mencari Karakteristik buku...</div>
        </section>

        <main id="resultList" class="book-grid">
            </main>
    </div>

    <script src="./script.js"></script>
    
    <script>
        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchLocalBooks();
            }
        });
    </script>
</body>
</html>
